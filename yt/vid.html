<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .error-message {
            text-align: center;
            color: #ff0000;
        }
        #videoContainer {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watch Video</h1>
        <div class="search-container mb-4">
            <input type="text" id="searchQuery" class="form-control me-2" placeholder="Search for videos...">
            <button class="btn btn-primary" onclick="searchVideos()">Search</button>
        </div>
        <h4>Note: LARGE/LONG VIDEOS WILL NOT WORK THE FIRST TIME</h4>
        <div class="video-container" id="videoContainer">
            <!-- JW Player will be embedded here -->
        </div>

        <a class="btn btn-secondary d-block mx-auto" href="search.html">Back to Search</a>
    </div>

    <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        function searchVideos() {
            const query = document.getElementById('searchQuery').value;
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }

        function loadVideo() {
            const videoId = urlParams.get('id');
            const videoContainer = document.getElementById('videoContainer');

            if (videoId) {
                const videoUrl = `/ytprx/video/${videoId}.mp4`;
                const posterUrl = `https://cors-proxy.cooks.fyi/https://i3.ytimg.com/vi/${videoId}/maxresdefault.jpg`;
                const infoUrl = `/ytprx/info/${videoId}.json`;

                // Fetch video information
                fetch(infoUrl)
                    .then(response => response.json())
                    .then(data => {
                        const title = data.title;
                        const channel = data.channel || 'Channel Not available';
                        const description = data.description;
                        const author = data.author;

                        // Update the video container with title, description, and video player
                        videoContainer.innerHTML = `
                            <div id="jwplayer-container"></div>
                            <h2>${title}</h2>
                            <h4>Author: <a href="chn.html?id=${channel}">${author}</a></h4>
                            <h4>Info:</h4>
                            <p>${description}</p>
                        `;

                        // Initialize JW Player
                        jwplayer("jwplayer-container").setup({
                            file: videoUrl,
                            image: posterUrl,
                            width: "640",
                            height: "360",
                            autostart: true
                        });

                        // Set media session metadata
                        if ('mediaSession' in navigator) {
                            navigator.mediaSession.metadata = new MediaMetadata({
                                title: title,
                                artist: author || 'Unknown Artist',
                                album: 'YouTube Video',
                                artwork: [
                                    { src: posterUrl, sizes: '512x512', type: 'image/png' },
                                    { src: posterUrl, sizes: '256x256', type: 'image/png' },
                                    { src: posterUrl, sizes: '128x128', type: 'image/png' }
                                ]
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching video info:', error);
                        videoContainer.innerHTML = '<p class="error-message">Video not found.</p>';
                    });
            } else {
                videoContainer.innerHTML = '<p class="error-message">Video not found.</p>';
            }
        }

        // Load the video when the page is loaded
        window.onload = loadVideo;
    </script>

</body>
</html>
