<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .item img {
            width: 120px;
            height: 90px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .info {
            flex-grow: 1;
        }
        .info h3 {
            margin: 0;
            font-size: 16px;
        }
        .info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .info .uploader {
            font-weight: bold;
        }
        .search-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: #121212;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>YouTube Video Search</h1>
        <div class="search-container mb-4">
            <input type="text" id="searchQuery" class="form-control me-2" placeholder="Search for videos...">
            <button class="btn btn-primary" onclick="searchVideos()">Search</button>
        </div>
        <div id="results"></div>
        <div id="loading" class="text-center" style="display: none;">
            <button class="btn btn-primary">Loading...</button>
        </div>
    </div>

    <script>
        let nextPageUrl = null;
        let currentQuery = '';

        async function searchVideos() {
            const query = document.getElementById('searchQuery').value;
            currentQuery = query; // Store the current query
            const response = await fetch(`/ytapi/search?q=${encodeURIComponent(query)}&filter=all`);
            const data = await response.json();
            nextPageUrl = data.nextpage ? data.nextpage : null; // Set the next page URL
            displayResults(data.items);
        }

        function displayResults(items) {
            const resultsContainer = document.getElementById('results');
            items.forEach(item => {
                const element = document.createElement('div');
                element.className = 'item';

                if (item.type === 'channel') {
                    const channelId = item.url.split('/').pop();
                    element.innerHTML = `
                        <img src="https://cors-proxy.cooks.fyi/${item.thumbnail}" alt="${item.name}">
                        <div class="info">
                            <h3>${item.name}</h3>
                            <p class="uploader">${item.subscribers} Subscribers</p>
                            <p>INFO: ${item.description || 'No description available'}</p>
                            <button class="btn btn-success" onclick="window.location.href='chn.html?id=${channelId}'">View</button>
                        </div>
                    `;
                } else if (item.type === 'stream') {
                    const videoId = item.url.split('=')[1];
                    element.innerHTML = `
                        <img src="https://cors-proxy.cooks.fyi/${item.thumbnail}" alt="${item.title}">
                        <div class="info">
                            <h3>${item.title}</h3>
                            <p class="uploader">Uploaded by: ${item.uploaderName}</p>
                            <p>Uploaded: ${item.uploadedDate || 'Unknown'}</p>
                            <p>Views: ${item.views}</p>
                            <button class="btn btn-success" onclick="window.location.href='vid.html?id=${videoId}'">Watch (360P)</button>
                            <button class="btn btn-info" onclick="window.location.href='aud.html?id=${videoId}'">Listen (MP3)</button>
                        </div>
                    `;
                } else if (item.type === 'playlist') {
                    const playlistId = item.url.split('list=')[1];
                    element.innerHTML = `
                        <img src="https://cors-proxy.cooks.fyi/${item.thumbnail}" alt="${item.name}">
                        <div class="info">
                            <h3>${item.name}</h3>
                            <p class="uploader">By: ${item.uploaderName}</p>
                            <button class="btn btn-primary" onclick="window.location.href='ply.html?id=${playlistId}'">View Playlist</button>
                        </div>
                    `;
                }

                resultsContainer.appendChild(element);
            });
        }

        async function loadMoreResults() {
            if (!nextPageUrl) return;

            const response = await fetch(`/ytapi/nextpage/search?nextpage=${encodeURIComponent(nextPageUrl)}&q=${encodeURIComponent(currentQuery)}&filter=all`);
            const data = await response.json();
            nextPageUrl = data.nextpage ? data.nextpage : null; // Update the next page URL
            displayResults(data.items);
        }

        // Detect when the user scrolls to the bottom and load more results
        window.onscroll = function() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                if (nextPageUrl) {
                    loadMoreResults();
                    document.getElementById('loading').style.display = 'block'; // Show loading indicator
                }
            }
        };

        // Function to get query parameter from URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Automatically submit the search if a query parameter is present
        window.onload = function() {
            const query = getQueryParameter('q');
            if (query) {
                document.getElementById('searchQuery').value = query;
                searchVideos();
            }
        };
    </script>

</body>
</html>
